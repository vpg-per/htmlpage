<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPY Stock Alerts - Real-Time Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stock-display {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stock-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .stock-symbol {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stock-price {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stock-change {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .positive { color: #4CAF50; }
        .negative { color: #f44336; }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .alert-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .alert-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .alert-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-remove {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .alerts-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .alerts-list h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .alert-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .alert-triggered {
            border-left-color: #f44336;
            background: linear-gradient(90deg, #ffebee, #f8f9fa);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.connected {
            background: linear-gradient(90deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: linear-gradient(90deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stock-price {
                font-size: 2.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà SPY Stock Alert Monitor</h1>
            <p>Real-time monitoring with Yahoo Finance data</p>
        </div>

        <div id="status" class="status">Connecting to Yahoo Finance...</div>
        <div id="lastUpdated" class="last-updated"></div>

        <div class="stock-display" id="stockDisplay">
            <div class="stock-symbol">SPY</div>
            <div class="stock-price" id="stockPrice">Loading...</div>
            <div class="stock-change" id="stockChange">
                <span id="changeAmount">--</span>
                <span id="changePercent">(--)</span>
            </div>
        </div>

        <div class="controls">
            <div class="alert-section">
                <h3>üîî Set Price Alert</h3>
                <div class="input-group">
                    <label for="alertType">Alert Type:</label>
                    <select id="alertType">
                        <option value="above">Price Above</option>
                        <option value="below">Price Below</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="alertPrice">Target Price ($):</label>
                    <input type="number" id="alertPrice" step="0.01" placeholder="Enter target price">
                </div>
                <button class="btn" onclick="addAlert()">Add Alert</button>
            </div>

            <div class="alert-section">
                <h3>‚öôÔ∏è Settings</h3>
                <div class="input-group">
                    <label for="refreshInterval">Refresh Interval:</label>
                    <select id="refreshInterval" onchange="updateRefreshInterval()">
                        <option value="5000">5 seconds</option>
                        <option value="10000">10 seconds</option>
                        <option value="30000">30 seconds</option>
                        <option value="60000">1 minute</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="soundAlerts" checked> Sound Alerts
                    </label>
                </div>
                <button class="btn" onclick="refreshData()">Refresh Now</button>
            </div>
        </div>

        <div class="alerts-list">
            <h3>üìã Active Alerts</h3>
            <div id="alertsList">
                <p style="color: #666; text-align: center;">No alerts set. Add an alert above to get started.</p>
            </div>
        </div>
    </div>

    <script>
        let alerts = [];
        let refreshInterval = 5000;
        let intervalId;
        let lastPrice = null;

        // Yahoo Finance API endpoint (using a proxy service)
        const API_BASE = 'https://query1.finance.yahoo.com/v8/finance/chart/SPY';
		const targetUrl = 'http://example.com/data';
		const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

        async function fetchStockData() {
            try {
                const response = await fetch(proxyUrl + API_BASE, {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36'
                    }
                });
				
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const result = data.chart.result[0];
                const meta = result.meta;

                return {
                    price: meta.regularMarketPrice || meta.previousClose,
                    change: meta.regularMarketPrice - meta.previousClose,
                    changePercent: ((meta.regularMarketPrice - meta.previousClose) / meta.previousClose) * 100,
                    timestamp: new Date()
                };
            } catch (error) {
                console.error('Error fetching stock data:', error);
                
                // Fallback: generate simulated data for demonstration
                const basePrice = lastPrice || 450;
                const change = (Math.random() - 0.5) * 2; // Random change between -1 and +1
                const newPrice = basePrice + change;
                
                return {
                    price: newPrice,
                    change: change,
                    changePercent: (change / basePrice) * 100,
                    timestamp: new Date(),
                    simulated: true
                };
            }
        }

        function updateDisplay(stockData) {
            const priceElement = document.getElementById('stockPrice');
            const changeElement = document.getElementById('stockChange');
            const changeAmountElement = document.getElementById('changeAmount');
            const changePercentElement = document.getElementById('changePercent');
            const statusElement = document.getElementById('status');
            const lastUpdatedElement = document.getElementById('lastUpdated');

            priceElement.textContent = `$${stockData.price.toFixed(2)}`;
            changeAmountElement.textContent = `${stockData.change >= 0 ? '+' : ''}${stockData.change.toFixed(2)}`;
            changePercentElement.textContent = `(${stockData.change >= 0 ? '+' : ''}${stockData.changePercent.toFixed(2)}%)`;

            // Update colors based on change
            if (stockData.change >= 0) {
                changeAmountElement.className = 'positive';
                changePercentElement.className = 'positive';
            } else {
                changeAmountElement.className = 'negative';
                changePercentElement.className = 'negative';
            }

            // Update status
            if (stockData.simulated) {
                statusElement.className = 'status error';
                statusElement.textContent = '‚ö†Ô∏è Demo Mode - Using simulated data (Yahoo Finance may be blocked)';
            } else {
                statusElement.className = 'status connected';
                statusElement.textContent = '‚úÖ Connected to Yahoo Finance - Live data';
            }

            lastUpdatedElement.textContent = `Last updated: ${stockData.timestamp.toLocaleTimeString()}`;

            lastPrice = stockData.price;
            checkAlerts(stockData.price);
        }

        function checkAlerts(currentPrice) {
            alerts.forEach((alert, index) => {
                let triggered = false;
                
                if (alert.type === 'above' && currentPrice >= alert.price && !alert.triggered) {
                    triggered = true;
                } else if (alert.type === 'below' && currentPrice <= alert.price && !alert.triggered) {
                    triggered = true;
                }

                if (triggered) {
                    alert.triggered = true;
                    alert.triggeredAt = new Date();
                    showNotification(`Alert: SPY is ${alert.type} $${alert.price}! Current price: $${currentPrice.toFixed(2)}`);
                    
                    if (document.getElementById('soundAlerts').checked) {
                        playAlertSound();
                    }
                }
            });
            
            updateAlertsList();
        }

        function showNotification(message) {
            if (Notification.permission === 'granted') {
                new Notification('SPY Stock Alert', {
                    body: message,
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23667eea"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>'
                });
            }
        }

        function playAlertSound() {
            // Create a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function addAlert() {
            const type = document.getElementById('alertType').value;
            const price = parseFloat(document.getElementById('alertPrice').value);

            if (!price || price <= 0) {
                alert('Please enter a valid price');
                return;
            }

            const alert = {
                id: Date.now(),
                type: type,
                price: price,
                triggered: false,
                createdAt: new Date()
            };

            alerts.push(alert);
            document.getElementById('alertPrice').value = '';
            updateAlertsList();
        }

        function removeAlert(id) {
            alerts = alerts.filter(alert => alert.id !== id);
            updateAlertsList();
        }

        function updateAlertsList() {
            const alertsList = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                alertsList.innerHTML = '<p style="color: #666; text-align: center;">No alerts set. Add an alert above to get started.</p>';
                return;
            }

            alertsList.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.triggered ? 'alert-triggered' : ''}">
                    <div>
                        <strong>SPY ${alert.type === 'above' ? '‚â•' : '‚â§'} $${alert.price.toFixed(2)}</strong>
                        <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                            Created: ${alert.createdAt.toLocaleString()}
                            ${alert.triggered ? `<br>üî• Triggered: ${alert.triggeredAt.toLocaleString()}` : ''}
                        </div>
                    </div>
                    <button class="btn btn-remove" onclick="removeAlert(${alert.id})">Remove</button>
                </div>
            `).join('');
        }

        function updateRefreshInterval() {
            const newInterval = parseInt(document.getElementById('refreshInterval').value);
            refreshInterval = newInterval;
            startAutoRefresh();
        }

        function refreshData() {
            fetchStockData().then(updateDisplay);
        }

        function startAutoRefresh() {
            if (intervalId) {
                clearInterval(intervalId);
            }
            
            intervalId = setInterval(() => {
                fetchStockData().then(updateDisplay);
            }, refreshInterval);
        }

        // Initialize the application
        async function init() {
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                await Notification.requestPermission();
            }

            // Load initial data
            const stockData = await fetchStockData();
            updateDisplay(stockData);
            
            // Start auto-refresh
            startAutoRefresh();
        }

        // Start the application
        init();
    </script>
</body>
</html>
